name: Android CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install CMake and NDK
      run: |
        sdkmanager --install "cmake;3.22.1" "ndk;25.1.8937393"
        echo "NDK_PATH=$ANDROID_HOME/ndk/25.1.8937393" >> $GITHUB_ENV

    - name: Create dummy keystore
      run: |
        keytool -genkey -keystore android/keystore.jks -storepass android -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Happy,OU=Happy,O=Happy,L=,S=,C=US"

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Node dependencies
      run: |
        cd sandbox-radar
        npm install -g cmake-js
        cd ..

    - name: Build C++ core
      run: |
        cd sandbox-radar
        mkdir -p build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
        make -j4
        cd ..

    - name: Copy C++ library to Android project
      run: |
        mkdir -p android/app/src/main/jniLibs/arm64-v8a
        cp sandbox-radar/build/libsandbox_radar.so android/app/src/main/jniLibs/arm64-v8a/

    - name: Set up Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.10'

    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew

    - name: Build Android APK
      run: |
        cd android
        ./gradlew assembleDebug --no-daemon
      env:
        JAVA_OPTS: -Xmx2g

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk

    - name: Build Web Visualizer
      run: |
        cd web-meteor-visualizer
        npm ci
        npm run build