name: Build and Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake clang libomp-dev

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Cache CMake build
      uses: actions/cache@v4
      with:
        path: sandbox-radar/build
        key: ${{ runner.os }}-cmake-build-${{ hashFiles('sandbox-radar/CMakeLists.txt', 'sandbox-radar/lib/**/*') }}
        restore-keys: |
          ${{ runner.os }}-cmake-build-

    - name: Build C++ core
      run: |
        cd sandbox-radar
        mkdir -p build
        cd build
        cmake ..
        make -j$(nproc)
      env:
        CC: clang
        CXX: clang++

    - name: Test Web visualization
      run: |
        cd web-meteor-visualizer
        python3 -m http.server 8000 &
        sleep 5
        curl -f http://localhost:8000/
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: sandbox-radar-lib
        path: |
          sandbox-radar/build/*.so
          sandbox-radar/build/*.a
          sandbox-radar/build/sandbox_radar_exe