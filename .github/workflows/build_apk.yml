name: Build APK
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        packages: tools platform-tools build-tools-34.0.0 cmake-3.22.1
        accept-android-sdk-licenses: true

    - name: Accept additional Android licenses
      run: |
        yes | sdkmanager "add-ons;addon-google_tv_addon-google-19" || true
        yes | sdkmanager --licenses || true

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          !~/.gradle/caches/build-cache-*
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build APK
      run: |
        ./gradlew assembleRelease --no-daemon
      env:
        JAVA_OPTS: -Xmx2048m

    - name: Create APK directory
      run: |
        mkdir -p apk
        cp app/build/outputs/apk/release/app-release.apk apk/app-release.apk

    - name: Upload APK to Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: sandbox-meteor-apk
        path: apk/app-release.apk
        retention-days: 30

    - name: Get download URL
      id: apk_url
      run: |
        APK_SIZE=$(du -h apk/app-release.apk | cut -f1)
        echo "apk_size=$APK_SIZE" >> $GITHUB_OUTPUT
        echo "apk_name=app-release.apk" >> $GITHUB_OUTPUT

    - name: Print build info
      run: |
        echo "Build completed!"
        echo "APK Size: ${{ steps.apk_url.outputs.apk_size }}"
        echo "APK Name: ${{ steps.apk_url.outputs.apk_name }}"