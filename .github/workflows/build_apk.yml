name: Build APK
on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: thyrlian/android-sdk:latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 8.4

    # 简化缓存配置以避免400错误
    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          !~/.gradle/caches/build-cache-*
        key: gradle-8.4-${{ runner.os }}
        restore-keys: |
          gradle-8.4-

    - name: Build APK (no tests/lint)
      run: |
        ./gradlew assembleDebug --no-daemon -x test -x lint -x lintVitalRelease
      env:
        JAVA_OPTS: -Xmx2048m

    - name: Create APK directory
      run: |
        mkdir -p apk
        cp app/build/outputs/apk/debug/app-debug.apk apk/app-debug.apk

    - name: Upload APK to Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: sandbox-meteor-apk
        path: apk/app-debug.apk
        retention-days: 30

    - name: Get download URL
      id: apk_url
      run: |
        APK_SIZE=$(du -h apk/app-debug.apk | cut -f1)
        echo "apk_size=$APK_SIZE" >> $GITHUB_OUTPUT
        echo "apk_name=app-debug.apk" >> $GITHUB_OUTPUT

    - name: Print build info
      run: |
        echo "Build completed!"
        echo "APK Size: ${{ steps.apk_url.outputs.apk_size }}"
        echo "APK Name: ${{ steps.apk_url.outputs.apk_name }}