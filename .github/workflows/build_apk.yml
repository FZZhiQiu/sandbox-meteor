name: Build APK
on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: thyrlian/android-sdk:latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Download and install Gradle 8.4
      run: |
        wget https://services.gradle.org/distributions/gradle-8.4-bin.zip
        unzip gradle-8.4-bin.zip
        export GRADLE_HOME=$(pwd)/gradle-8.4
        export PATH=$PATH:$GRADLE_HOME/bin
        echo "GRADLE_HOME=$(pwd)/gradle-8.4" >> $GITHUB_ENV
        echo "$(pwd)/gradle-8.4/bin" >> $GITHUB_PATH

    - name: Build APK (no tests/lint)
      run: |
        ./gradlew assembleDebug --no-daemon --gradle-user-home=$(pwd)/.gradle -x test -x lint -x lintVitalRelease
      env:
        JAVA_OPTS: -Xmx2048m

    - name: Create APK directory
      run: |
        mkdir -p apk
        cp app/build/outputs/apk/debug/app-debug.apk apk/app-debug.apk

    - name: Upload APK to Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: sandbox-meteor-apk
        path: apk/app-debug.apk
        retention-days: 30

    - name: Get download URL
      id: apk_url
      run: |
        APK_SIZE=$(du -h apk/app-debug.apk | cut -f1)
        echo "apk_size=$APK_SIZE" >> $GITHUB_OUTPUT
        echo "apk_name=app-debug.apk" >> $GITHUB_OUTPUT

    - name: Print build info
      run: |
        echo "Build completed!"
        echo "APK Size: ${{ steps.apk_url.outputs.apk_size }}"
        echo "APK Name: ${{ steps.apk_url.outputs.apk_name }}